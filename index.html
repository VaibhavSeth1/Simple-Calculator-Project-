<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project | Vaibhav Seth</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="expression" placeholder="" readonly>
                <div id="live-result"></div>
            </div>

            <div class="buttons">
                <button class="signs">AC</button>
                <button class="signs">DEL</button>
                <button class="signs">%</button>
                <button class="signs">รท</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="signs">ร</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="signs">-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="signs">+</button>

                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>

            <P>Crafted with Love by Vaibhav Seth . </P>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
